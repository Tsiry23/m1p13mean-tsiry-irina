<app-navbar></app-navbar>

<div class="page-wrapper">
  <div class="produits-container">

    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary"></div>
    </div>

    <!-- Erreur -->
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <!-- Groupes par boutique -->
    <div *ngFor="let groupe of produitsGroupes" class="mb-5">

      <h3 class="mb-4 border-bottom pb-2">
        {{ groupe.boutique.nom }}
      </h3>

      <div class="row g-4">
        <div
          class="col-xl-3 col-lg-4 col-md-6"
          *ngFor="let produit of groupe.produits"
        >
          <div class="card h-100 shadow-sm">
            <img
              [src]="getImageUrl(produit.image)"
              class="card-img-top"
              alt="{{ produit.nom }}"
            />

            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ produit.nom }}</h5>

              <p class="card-text text-muted mb-1">
                Stock : {{ produit.qt_actuel }}
              </p>

              <p class="fw-bold text-primary mb-3">
                {{ produit.prix_actuel | number }} Ar
              </p>

              <button class="btn btn-outline-primary mt-auto">
                Voir d√©tails
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<app-footer></app-footer>
