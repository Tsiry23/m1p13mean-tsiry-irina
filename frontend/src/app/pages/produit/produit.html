<div class="layout" id="container">
  <app-sidebar></app-sidebar>
  <main class="content p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 mb-0">Gestion des Produits</h1>
      <button class="btn btn-primary" (click)="openAddForm()">
        <i class="bi bi-plus-lg"></i> Ajouter un produit
      </button>
    </div>

    <!-- Formulaire d'ajout / modification / entrée -->
    <div class="card mb-4" *ngIf="showForm">
      <div class="card-header bg-light">
        <h5 class="mb-0">{{ formTitle }}</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="isEntreeMode ? declareEntreeStock() : saveProduit()" #produitForm="ngForm">

          <div class="row">
            <div class="col-md-8">

              <div class="mb-3">
                <label class="form-label">Nom du produit</label>
                <input type="text" class="form-control" [value]="currentProduit.nom" disabled>
              </div>

              <div class="mb-3" *ngIf="!isEntreeMode">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3"
                          [(ngModel)]="currentProduit.description"
                          name="description"></textarea>
              </div>

              <!-- Champ spécifique entrée de stock -->
              <div class="mb-3" *ngIf="isEntreeMode">
                <label class="form-label fw-bold">Quantité à ajouter *</label>
                <input type="number" class="form-control form-control-lg"
                       [(ngModel)]="quantiteAjout"
                       name="quantiteAjout"
                       min="1"
                       required
                       placeholder="Entrez la quantité reçue">
                <small class="form-text text-success mt-2 d-block">
                  Nouvelle quantité prévue : <strong>{{ nouvelleQuantiteCalculee }}</strong>
                </small>
              </div>

              <!-- Info quantité actuelle (toujours visible) -->
              <div class="mb-3">
                <label class="form-label">Quantité actuelle</label>
                <input type="number" class="form-control" [value]="originalQtActuel ?? currentProduit.qt_actuel" disabled>
              </div>

              <!-- Champs modification (cachés ou désactivés en entrée) -->
              <div class="row" *ngIf="!isEntreeMode">
                <div class="col-md-6 mb-3">
                  <label class="form-label">En cours de commande</label>
                  <input type="number" class="form-control" [(ngModel)]="currentProduit.qt_en_cours_commande" name="qt_en_cours" min="0">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Prix actuel (Ar)</label>
                  <input type="number" step="100" class="form-control" [(ngModel)]="currentProduit.prix_actuel" name="prix_actuel" min="0">
                </div>
              </div>

            </div>

            <div class="col-md-4">
              <label class="form-label">Image du produit</label>
              <div class="text-center mb-3">
                <img *ngIf="previewUrl" [src]="previewUrl" alt="Aperçu" class="img-fluid rounded" style="max-height: 220px; object-fit: contain;">
                <div *ngIf="!previewUrl" class="border rounded d-flex align-items-center justify-content-center bg-light" style="height: 220px;">
                  <span class="text-muted">Aucune image</span>
                </div>
              </div>
              <input type="file" class="form-control" accept="image/*" (change)="onFileSelected($event)" [disabled]="isEntreeMode">
            </div>
          </div>

          <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn" [ngClass]="submitButtonClass"
                    [disabled]="isEntreeMode && quantiteAjout <= 0">
              {{ submitButtonText }}
            </button>
            <button type="button" class="btn btn-outline-secondary" (click)="closeForm()">Annuler</button>
          </div>

        </form>
      </div>
    </div>

    <!-- Liste des produits -->
    <div class="card">
      <div class="card-body p-0">
        <table class="table table-hover mb-0 align-middle">
          <thead class="table-light">
            <tr>
              <th>Image</th>
              <th>Nom</th>
              <th>Qté Actuelle</th>
              <th>Prix</th>
              <th style="width: 180px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of produits">
              <td>
                <img *ngIf="p.image" [src]="apiUrl + p.image" alt="{{p.nom}}" style="width:60px; height:60px; object-fit:cover; border-radius:6px;">
                <span *ngIf="!p.image" class="text-muted">—</span>
              </td>
              <td>{{ p.nom }}</td>
              <td>{{ p.qt_actuel }}</td>
              <td>{{ p.prix_actuel | number:'1.0-0' }} Ar</td>
              <td>
                <button class="btn btn-sm btn-outline-success" (click)="openEntreeForm(p)" title="Déclarer entrée">
                  <i class="bi bi-box-arrow-in-right"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="produits.length === 0">
              <td colspan="6" class="text-center text-muted py-4">
                Aucun produit pour le moment
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>
