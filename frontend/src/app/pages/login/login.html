<div class="login-container container d-flex justify-content-center align-items-center min-vh-100" id="container">

  <div class="card shadow p-4" style="width: 100%; max-width: 420px;">

    <h1 class="text-center mb-4">Connexion</h1>

    <form (ngSubmit)="login()" #loginForm="ngForm">

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="email"
          required
          email
        />
      </div>

      <!-- Mot de passe -->
      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          name="mdp"
          [(ngModel)]="mdp"
          required
        />
      </div>

      <!-- Erreur -->
      @if (errorMessage) {
        <div class="alert alert-danger">
          {{ errorMessage }}
        </div>
      }

      <!-- Bouton -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loading || !loginForm.valid"
      >
        @if (loading) {
          Connexion...
        } @else {
          Se connecter
        }
      </button>

    </form>

  </div>
</div>
