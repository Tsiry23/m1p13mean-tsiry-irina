<!-- Bouton burger (mobile only) -->
<button class="mobile-toggle" (click)="toggleSidebar()">
  <i class="bi bi-list"></i>
</button>

<nav id="sidebar" [class.active]="isActive">
  <div class="sidebar-inner">

    <!-- Header mobile avec bouton fermer -->
    <div class="mobile-header">
      <span class="mobile-title">Mall Manager</span>
      <button class="close-btn" (click)="toggleSidebar()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <ul class="nav-list">

      <!-- Logo / Toggle -->
      <li>
        <a class="nav-link logo-link" (click)="toggleSidebar()">
          <i class="bi bi-shop nav-icon"></i>
          <span class="nav-link-text">Mall Manager</span>
        </a>
      </li>

      <!-- Dashboard -->
      <li>
        <a routerLink="/admin-boutique/dashboard" class="nav-link" (click)="closeOnMobile()">
          <i class="bi bi-grid-1x2-fill nav-icon"></i>
          <span class="nav-link-text">Dashboard</span>
        </a>
      </li>

      <!-- Boutiques -->
      <li>
        <a routerLink="/admin-boutique/vente" class="nav-link" (click)="closeOnMobile()">
          <i class="bi bi-building nav-icon"></i>
          <span class="nav-link-text">Vente</span>
        </a>
      </li>

      <!-- Produits -->
      <li>
        <a routerLink="/admin-boutique/produit" class="nav-link" (click)="closeOnMobile()">
          <i class="bi bi-box-seam nav-icon"></i>
          <span class="nav-link-text">Produits</span>
        </a>
      </li>

      <!-- Commandes -->
      <li>
        <a routerLink="/admin-boutique/commande-search" class="nav-link" (click)="closeOnMobile()">
          <i class="bi bi-basket nav-icon"></i>
          <span class="nav-link-text">Commandes</span>
        </a>
      </li>

    </ul>

  </div>
</nav>
